<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Forget Password</title>
        <link rel="stylesheet" href="css/forgetpassword.css?ver=1">
        <link rel="stylesheet" href="./css/bootstrap-grid.css?ver=8">
        <link rel="shortcut icon" type="image/x-icon" href="images/icon2.jpg" />
    </head>
    <body>
        <section class="h_forgetPw">
            <div class="container">
                <h1 class="titleup">학식메이트 비밀번호 찾기</h1>
                <div class="l_t">
                    <form action="/forgetpassword" method="post" >
                        <div class="form-group">
                            <b class="name">비밀번호를 재설정할 아이디, 이름, 이메일을 입력해 주세요.</b><br><br>
                            <input class="l_input" type="text" name="fgid" placeholder="아이디"><br><br>
                            <input class="l_input" type="text" name="fgname" id="name" placeholder="이름"><br><br>
                            <input class="l_input" type="email" name="fgemail" id="email" placeholder="이메일"><br><br>
                        </div>
                        <button class="sign-btn" type="submit">찾기</button>
                    </form>
                </div>    
            </div>
        </section>  
    </body>
</html>
