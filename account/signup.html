<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>SIGNUP</title>
        <link rel="stylesheet" href="css/signup.css?ver=55">
        <link rel="stylesheet" href="./css/bootstrap-grid.css?ver=8">
        <link rel="shortcut icon" type="image/x-icon" href="images/icon2.jpg" />
    </head>
        <body>
            <section class="h_signup">
                <div class="container">
                    <h1 class="titleup">학식메이트 회원가입 </h1>
                    <div class="l_t">
                        <form action="/signup" method="post">
                            <div class="form-group">
                                <p>학번(아이디)</p>
                                <input class="l_input" class="form-control" pattern="[0-9]+" name="userID" id="userID" minlength="5" maxlength="8" placeholder="학번"><br>
                            </div>
                            <div class="form-group">
                                <p>비밀번호</p>
                                <input class="l_input" type="password" name="password" id="password" placeholder="비밀번호"><br>
                            </div>
                            <div class="form-group">
                                <p>비밀번호 확인</p>
                                <input class="l_input" type="password" name="password_c" id="password_c" placeholder="비밀번호 확인"><br>
                            </div>
                            <div class="form-group">
                                <p>이름</p>
                                <input class="l_input" type="text" name="name" id="name" placeholder="이름" minlength="2"><br>
                            </div> 
                            <div class="form-group">
                                <p>이메일</p>
                                <input class="l_input" type="email" name="email" id="email" placeholder="이메일"><br>
                            </div>
                            <div class="form-group">
                                <p>닉네임</p>
                                <input class="l_input" type="text" name="nickname" id="nickname" placeholder="닉네임" minlength="2"><br>
                            </div>
                            <div class="form-group">
                                <p>성별</p> 
                                <p class="gender"> 
                                    <input type="radio" name="gender" value="men">남자
                                    <input type="radio" name="gender" value="women">여자
                                </p><br>
                            </div>
                            <button class="sign-btn" type="submit">회원가입</button>
                        </form>
                    </div>
                </div>
            </section>    
        </body>
</html>
