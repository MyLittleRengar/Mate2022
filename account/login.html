<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./css/login_design.css?ver=1">
        <link rel="stylesheet" href="./css/bootstrap-grid.css?ver=1">
        <link rel="shortcut icon" type="image/x-icon" href="images/icon2.jpg">
    </head>
    
    <body>
        <section class="h_login">
            <div class="container">
                <h1>학식메이트 로그인</h1>
                <div class="l_t">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <p>아이디</p>
                                <input class="l_input" type="text" name="uid" placeholder="아이디">
                            </div>
                            <div class="form-group">
                                <p>비밀번호</p>
                                <input class="l_input" type="password" name="upw" placeholder="비밀번호">
                            </div>
                            <div class="form-group">
                                <a href="forgetpassword">비밀번호를 잊었나요?</a>
                            </div>
                            <button class="sign-btn" type="submit">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
