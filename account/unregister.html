<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Unregister</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/unregister.css?ver=5">
        <link rel="stylesheet" href="./css/bootstrap-grid.css?ver=8">
        <link rel="shortcut icon" type="image/x-icon" href="images/icon2.jpg" />
    </head>
    <body>
        <section class="h_unregister">
            <div class="container">
                <h1 class="titleup">학식메이트 회원탈퇴 </h1>
                <div class="l_t">
                    <form action="/unregister" method="post" >
                    <div class="form-group">
                        <b class="name">회원탈퇴를 위해 비밀번호를 입력해주세요</b><br><br>
                        <div>
                            <input class="l_input" type="password" name="unrpw" id="unrpw" placeholder="비밀번호"><br><br>
                        </div>
                    </div>
                    <button class="unsign-btn" type="submit">회원탈퇴</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
