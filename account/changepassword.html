<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Change Password</title>
        <link rel="stylesheet" href="css/change.css?ver=2">
        <link rel="stylesheet" href="./css/bootstrap-grid.css?ver=4">
        <link rel="shortcut icon" type="image/x-icon" href="images/icon2.jpg" />
    </head>
    <body>
        <section class="h_change">
            <div class="container">
                <h1 class="titleup">학식메이트 비밀번호 변경 </h1>
                <div class="l_t">
                    <form action="/changeemail" method="post" >
                    <div class="form-group">
                        <b class="name">새 비밀번호를 입력해 주세요.</b><br>
                        <br><p>새 비밀번호<p>
                        <input class="l_input" type="password" name="chpw" placeholder="새 비밀번호"><br>
                    </div>
                    <div class="form-group">
                        <p>새 비밀번호 확인<p>
                        <input class="l_input" type="password" name="chpw_c" placeholder="새 비밀번호 확인"><br>
                    </div>
                    <button class="change-btn" type="submit">비밀번호 변경</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
