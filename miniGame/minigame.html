<!DOCTYPE HTML>
<html>
	<head>
		<title>Game</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css?ver=5" />
		<link rel="shortcut icon" type="image/x-icon" href="images/icon2.jpg" />
		<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
	</head>
	<body class="is-preload">
		<!-- Header -->
		<div id="header">
			<div class="top">
				<!-- Logo -->
				<div id="logo">
					<span class="image avatar48"><a href="index"><img src="images/icon2.jpg" alt="" /></a></span>
					<h1 id="title">메인화면</h1>
				</div>
			</div>
		</div>
		<!-- Main -->
		<div id="main">
			<!-- Intro -->
			<section id="Intro" class="one dark cover">
				<div class="container">
					<header>
						<h2 class="alt" style="font-weight: bolder;"><strong style="color: black;font-weight: 900;">점심내기 한판?</strong></h2>
					</header>
				</div>
			</section>
			<!-- foodlist -->
			<section id="foodlist" class="two">
				<div class="container">
					<div class="row">
						<div class="col-4 col-12-mobile" style="    width: auto; margin: 0 auto;">
							<article class="item">
								<a href="recommendFood" class="image fit"><img src="images/reFood.jpg" width="100" height="100" /></a>
								<header>
									<h3>오늘 점심 메뉴는?</h3>
								</header>
							</article>
						</div>
					</div>
				</div>
			</section>
			<!-- board -->
			<section id="board" class="three">
				<div class="container">
					<div class="row">
						<div class="col-4 col-12-mobile" style="width: 33%;">
							<article class="item">
								<a href="/laddergame" class="image fit"><img src="images/ladder.jpg" width="100" height="100" /></a>
								<header>
									<h3>사다리타기</h3>
								</header>
							</article>
						</div>
						<div class="col-4 col-12-mobile" style="width: 33%;">
							<article class="item">
								<a href="#about" class="image fit"><img src="images/Fvote.png" width="100" height="100" /></a>
								<header>
									<h3>제비뽑기</h3>
								</header>
							</article>
						</div>
						<div class="col-4 col-12-mobile" style="width: 33%;">
							<article class="item">
								<a href="/roulettegame" class="image fit"><img src="images/roulette.jpg" width="100" height="100" /></a>
								<header>
									<h3>룰렛돌리기</h3>
								</header>
							</article>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- Footer -->
			<div id="footer">
				<!-- Copyright -->
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>A-GiJaGi</li>
					</ul>
			</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/browser.min.js"></script>
			<script src="js/breakpoints.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/main.js"></script>
	</body>
</html>
